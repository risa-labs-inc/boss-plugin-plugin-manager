name: Build Plugin

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  BOSS_PLUGIN_API_VERSION: "1.0.17"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download boss-plugin-api
        run: |
          mkdir -p build/downloaded-deps
          curl -sL -o build/downloaded-deps/boss-plugin-api.jar \
            "https://github.com/risa-labs-inc/boss-plugin-api/releases/download/v${BOSS_PLUGIN_API_VERSION}/boss-plugin-api-${BOSS_PLUGIN_API_VERSION}.jar"
          ls -la build/downloaded-deps/

      - name: Build Plugin JAR
        run: ./gradlew jar

      - name: Upload Plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: boss-plugin-plugin-manager
          path: build/libs/*.jar
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download boss-plugin-api
        run: |
          mkdir -p build/downloaded-deps
          curl -sL -o build/downloaded-deps/boss-plugin-api.jar \
            "https://github.com/risa-labs-inc/boss-plugin-api/releases/download/v${BOSS_PLUGIN_API_VERSION}/boss-plugin-api-${BOSS_PLUGIN_API_VERSION}.jar"
          ls -la build/downloaded-deps/

      - name: Build Plugin JAR
        run: ./gradlew jar

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
          generate_release_notes: true

  publish-to-store:
    needs: release
    if: startsWith(github.ref, 'refs/tags/')
    uses: risa-labs-inc/BossConsole-Releases/.github/workflows/plugin-release.yml@main
    with:
      boss_plugin_api_version: "1.0.17"
    secrets:
      BOSS_STORE_PLUGIN_PUBLISH_KEY: ${{ secrets.BOSS_STORE_PLUGIN_PUBLISH_KEY }}
